<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Websheet Callback Test</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    button { font-size: 1.2rem; padding: 1em 2em; }
  </style>
</head>
<body>
  <h2>Test iPhone Websheet Callback</h2>
  <button onclick="closeWebsheet()">Đóng Websheet</button>
  <script>
    function closeWebsheet() {
      if (window.DataActivationController && typeof window.DataActivationController.doneSelected === 'function') {
        window.DataActivationController.doneSelected();
      } else {
        alert('Bạn không đang chạy trong môi trường Websheet (iPhone).');
      }
    }
  </script>
</body>
</html>
